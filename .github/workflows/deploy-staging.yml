# Deploy to Staging Workflow
# Deploys develop branch to staging environment

name: Deploy Staging

on:
  push:
    branches: [develop]

env:
  NODE_VERSION: '20'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: node supabase/security-audit.js
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        continue-on-error: true

      - name: Build application
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Deploy to Netlify (Staging)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions - Staging'
          alias: staging
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Send Telegram notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="‚úÖ SUCCESS"
            EMOJI="üöÄ"
          else
            STATUS="‚ùå FAILED"
            EMOJI="üö®"
          fi
          
          MESSAGE="${EMOJI} *GoRec Staging Deploy* ${STATUS}

          üì¶ *Repository:* ${{ github.repository }}
          üåø *Branch:* ${{ github.ref_name }}
          üë§ *Author:* ${{ github.actor }}
          üìù *Commit:* \`${{ github.sha }}\`

          üåê *Staging URL:* https://staging--gorec.netlify.app

          [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="${MESSAGE}" || true

      - name: Send WhatsApp notification
        if: always()
        env:
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_ACCESS_TOKEN: ${{ secrets.WHATSAPP_ACCESS_TOKEN }}
          WHATSAPP_RECIPIENT_PHONE: ${{ secrets.WHATSAPP_RECIPIENT_PHONE }}
        run: |
          STATUS="${{ job.status == 'success' && '‚úÖ DEPLOYED' || '‚ùå FAILED' }}"
          BRANCH="${{ github.ref_name }}"
          AUTHOR="${{ github.actor }}"
          COMMIT="${{ github.sha }}"
          LINK="https://staging--gorec.netlify.app"
          
          curl -s -X POST "https://graph.facebook.com/v22.0/${WHATSAPP_PHONE_NUMBER_ID}/messages" \
            -H "Authorization: Bearer ${WHATSAPP_ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "messaging_product": "whatsapp",
              "to": "'"${WHATSAPP_RECIPIENT_PHONE}"'",
              "type": "template",
              "template": {
                "name": "ci_notification",
                "language": { "code": "en_US" },
                "components": [
                  {
                    "type": "body",
                    "parameters": [
                      { "type": "text", "text": "'"${STATUS}"'" },
                      { "type": "text", "text": "'"${BRANCH}"'" },
                      { "type": "text", "text": "'"${AUTHOR}"'" },
                      { "type": "text", "text": "'"${COMMIT:0:7}"'" },
                      { "type": "text", "text": "'"${LINK}"'" }
                    ]
                  }
                ]
              }
            }' || true

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Staging deployment ready: https://staging--gorec.netlify.app'
            })
