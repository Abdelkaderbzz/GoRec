# Release Workflow
# Creates a GitHub release when a version tag is pushed

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Build & Create Release
  # ==========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            # Fallback: get all commits if less than 10 exist
            CHANGES=$(git log --pretty=format:"- %s (%h)" 2>/dev/null || echo "- Initial release")
          fi
          echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create zip archive
        run: |
          cd dist
          zip -r ../gorec-${{ steps.get_version.outputs.VERSION }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: GoRec ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.CHANGES }}

            ## Installation

            This release is automatically deployed to [gorec.netlify.app](https://gorec.netlify.app)

            ## Security

            All releases pass our security audit. Run `node supabase/security-audit.js` to verify.
          files: |
            gorec-${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # Notifications (Telegram + WhatsApp)
  # ==========================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: release
    if: always()
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [[ "${{ needs.release.result }}" == "success" ]]; then
            STATUS="‚úÖ SUCCESS"
            EMOJI="üéâ"
          else
            STATUS="‚ùå FAILED"
            EMOJI="üö®"
          fi
          
          MESSAGE="${EMOJI} *GoRec Release* ${STATUS}

          üè∑Ô∏è *Version:* ${{ steps.get_version.outputs.VERSION }}
          üì¶ *Repository:* ${{ github.repository }}
          üë§ *Author:* ${{ github.actor }}

          üì• *Download:* [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.VERSION }})
          üåê *Live:* https://gorec.netlify.app

          [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.VERSION }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="${MESSAGE}" || true

      - name: Send WhatsApp notification
        env:
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_ACCESS_TOKEN: ${{ secrets.WHATSAPP_ACCESS_TOKEN }}
          WHATSAPP_RECIPIENT_PHONE: ${{ secrets.WHATSAPP_RECIPIENT_PHONE }}
        run: |
          curl -s -X POST "https://graph.facebook.com/v22.0/${WHATSAPP_PHONE_NUMBER_ID}/messages" \
            -H "Authorization: Bearer ${WHATSAPP_ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "messaging_product": "whatsapp",
              "to": "'"${WHATSAPP_RECIPIENT_PHONE}"'",
              "type": "template",
              "template": {
                "name": "hello_world",
                "language": { "code": "en_US" }
              }
            }' || true

      - name: Post release notification (console)
        run: |
          echo "üéâ GoRec ${{ steps.get_version.outputs.VERSION }} has been released!"
          echo "View release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.VERSION }}"
