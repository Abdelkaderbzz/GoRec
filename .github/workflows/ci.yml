# Continuous Integration Workflow
# Runs on every push and PR to ensure code quality

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Code Quality Checks
  # ==========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

  # ==========================================
  # Build Verification
  # ==========================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ==========================================
  # Security Audit
  # ==========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Run Supabase security tests
        run: node supabase/security-audit.js
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

  # ==========================================
  # Dependency Check
  # ==========================================
  dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        run: pnpm outdated || true

      - name: Check for vulnerabilities
        run: pnpm audit --prod || true

  # ==========================================
  # Notifications (Telegram + WhatsApp)
  # ==========================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [lint, build, security]
    if: always()
    steps:
      - name: Determine build status
        id: status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.build.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
          fi

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="${{ steps.status.outputs.emoji }} *GoRec CI* ${{ steps.status.outputs.status == 'success' && 'SUCCESS' || 'FAILED' }}

          üì¶ *Repository:* ${{ github.repository }}
          üåø *Branch:* ${{ github.ref_name }}
          üë§ *Author:* ${{ github.actor }}
          üìù *Commit:* \`${{ github.sha }}\`

          üîç *Lint:* ${{ needs.lint.result }}
          üèóÔ∏è *Build:* ${{ needs.build.result }}
          üîí *Security:* ${{ needs.security.result }}

          [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="${MESSAGE}" || true

      - name: Send WhatsApp notification
        env:
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_ACCESS_TOKEN: ${{ secrets.WHATSAPP_ACCESS_TOKEN }}
          WHATSAPP_RECIPIENT_PHONE: ${{ secrets.WHATSAPP_RECIPIENT_PHONE }}
        run: |
          STATUS="${{ steps.status.outputs.status == 'success' && '‚úÖ SUCCESS' || '‚ùå FAILED' }}"
          BRANCH="${{ github.ref_name }}"
          AUTHOR="${{ github.actor }}"
          COMMIT="${{ github.sha }}"
          LINK="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST "https://graph.facebook.com/v22.0/${WHATSAPP_PHONE_NUMBER_ID}/messages" \
            -H "Authorization: Bearer ${WHATSAPP_ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "messaging_product": "whatsapp",
              "to": "'"${WHATSAPP_RECIPIENT_PHONE}"'",
              "type": "template",
              "template": {
                "name": "ci_notification",
                "language": { "code": "en_US" },
                "components": [
                  {
                    "type": "body",
                    "parameters": [
                      { "type": "text", "text": "'"${STATUS}"'" },
                      { "type": "text", "text": "'"${BRANCH}"'" },
                      { "type": "text", "text": "'"${AUTHOR}"'" },
                      { "type": "text", "text": "'"${COMMIT:0:7}"'" },
                      { "type": "text", "text": "'"${LINK}"'" }
                    ]
                  }
                ]
              }
            }' || true
